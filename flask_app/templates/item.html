<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/static/style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Edit {{item['name']}}</h1>
        <a href="/home"><button>Home</button></a>
    </header>
    <div class="container">
        <form action="/update_item/{{item['id']}}" method="post">
            <div class="mb-3">
                <label for="name" class="form-label">Item Name:</label>
                <input type="text" class="form-control" name="name" aria-describedby="emailHelp" value="{{item['name']}}">
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Item Description:</label>
                <textarea class="form-control" name="description" name="description" aria-describedby="emailHelp" cols="30" rows="10">{{item['description']}}</textarea>
            </div>
            <button type="submit" class="btn btn-primary">Update Item</button>
        </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
